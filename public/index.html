<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Foto hochladen</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-inverse bg-primary">
        <p class="navbar-brand" href="#">Unsere Schülerzeitung 2017</p>
    </nav>
    <div class="card m-5">
        <div class="card-header">
            Fotos hochladen
        </div>
        <div class="card-block">
            <form class="" method='post' action='/savePic' enctype="multipart/form-data">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">Dein Name:</span>
                    <input class="form-control" type="text" name="username" placeholder="Dieter">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">Deine Bilder (max. 20 Bilder):</span>
                    <div class="form-control">
                        <input type='file' name='foo' multiple="">
                        <div class="alert alert-info" role="alert">
                            Zum auswählen mehrerer Bilder die Steuerungstaste (Strg) gedrückt halten! 
                        </div>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" type='submit'>Speichern</button>
            </form>
        </div>
    </div>
    <nav class="navbar navbar-inverse bg-primary fixed-bottom">
        <p class="navbar-brand" href="#">Created and all Rights reserved by Daniel Ackermann</p>
    </nav>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
